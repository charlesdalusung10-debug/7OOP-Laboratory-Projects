<!-- profile-glow.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="420" viewBox="0 0 420 420">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00BFFF" />
      <stop offset="50%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#00BFFF" />
      <animate attributeName="x1" values="0%;100%;0%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;0%;100%" dur="5s" repeatCount="indefinite" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <mask id="mask">
      <rect width="100%" height="100%" fill="black"/>
      <circle cx="210" cy="125" r="95" fill="white"/>
    </mask>
  </defs>

  <!-- Glowing border animation -->
  <circle cx="210" cy="125" r="115" fill="none" stroke="url(#grad)" stroke-width="8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 210 125" to="360 210 125" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Profile image inside -->
  <image href="https://scontent.fcrk1-5.fna.fbcdn.net/v/t39.30808-6/504087383_1881695649246457_3838804039665325281_n.jpg" x="115" y="30" width="190" height="190" preserveAspectRatio="xMidYMid slice" mask="url(#mask)"/>
</svg>
